<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background-color: #51247A;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    caption {
      caption-side: top;
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Assessment Summary</h1>
  <div id="content"></div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatDate(rawDate) {
      if (!rawDate) return '';
      const date = new Date(rawDate);
      const options = {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit', hour12: false
      };
      return date.toLocaleString('en-AU', options).replace(',', '');
    }

    async function loadAssessments() {
      const jsonPath = getQueryParam('json');
      const fullPath = jsonPath ? `${jsonPath}.json` : null;

      if (!fullPath) {
        document.getElementById('content').innerHTML = '<p class="error">Error: Course profile not yet published, or broken link to course profile.</p>';
        return;
      }

      try {
        const response = await fetch(fullPath);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        const assessments = data.assessment_details;

        if (!assessments || assessments.length === 0) {
          document.getElementById('content').innerHTML = '<p class="error">No assessments found in the JSON file.</p>';
          return;
        }

        let tableHtml = `
          <table>
            <caption>${a.semester_details}</caption>
            <thead>
              <tr>
                <th>Title</th>
                <th>Weighting</th>
                <th>Due Date</th>
                <th>Learning Objectives</th>
              </tr>
            </thead>
            <tbody>
        `;

        assessments.forEach(a => {
          const date = a.due_date?.date_and_time || '';
          const formattedDate = date.replace(/\s*pm|\s*am/i, '').replace(/\./g, ':').trim(); // clean time formatting
          tableHtml += `
            <tr id="${a.assessment_detail_section_id}">
              <td>${a.assessment_title}</td>
              <td>${a.weight}</td>
              <td>${formattedDate}</td>
              <td>${a.learning_outcomes}</td>
            </tr>
          `;
        });

        tableHtml += '</tbody></table>';
        document.getElementById('content').innerHTML = tableHtml;
      } catch (error) {
        document.getElementById('content').innerHTML = `<p class="error">Failed to load JSON: ${error.message}</p>`;
      }
    }

    loadAssessments();
  </script>
</body>
</html>
